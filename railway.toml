# Railway configuration
# Using Dockerfile for build (node:20-slim with OpenSSL for Prisma)

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/_health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# Explicitly tell Railway which port to route to
numReplicas = 1
