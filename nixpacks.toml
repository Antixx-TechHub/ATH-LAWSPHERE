# Nixpacks configuration for Railway
# Force fresh build: 2026-01-07-v8-imports-fix

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
# Include devDependencies for build (typescript is needed)
cmds = ["npm ci --workspaces --include-workspace-root --include=dev || npm install --workspaces --include-workspace-root --include=dev"]

[phases.build]
cmds = [
    "cd apps/web && npx prisma generate",
    "cd apps/web && NODE_OPTIONS='--max-old-space-size=4096' npx next build"
]

# Disable caching to force fresh module resolution
cacheDirectories = []

[start]
cmd = "cd apps/web && npx prisma migrate deploy && node server.js"

[variables]
# Set production at runtime, but allow devDeps during install/build
NPM_CONFIG_PRODUCTION = "false"
NODE_ENV = "production"
