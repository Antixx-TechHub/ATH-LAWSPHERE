# Production-like Compose for Staging/Testing

version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: lawsphere-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lawsphere}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-lawsphere}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lawsphere"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lawsphere-prod

  redis:
    image: redis:7-alpine
    container_name: lawsphere-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lawsphere-prod

  ai-service:
    image: ghcr.io/${GITHUB_OWNER}/lawsphere-ai:${IMAGE_TAG:-latest}
    container_name: lawsphere-ai-prod
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      NODE_ENV: production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY}
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-false}
      OLLAMA_ENABLED: ${OLLAMA_ENABLED:-false}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://ollama:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen2}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lawsphere-prod

  web:
    image: ghcr.io/${GITHUB_OWNER}/lawsphere-web:${IMAGE_TAG:-latest}
    container_name: lawsphere-web-prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      AI_SERVICE_URL: http://ai-service:8000/api
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - lawsphere-prod

  ollama:
    image: ollama/ollama:latest
    container_name: lawsphere-ollama-prod
    restart: always
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    volumes:
      - ollama_prod_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - lawsphere-prod
    profiles: ["with-ollama"]

volumes:
  postgres_prod_data:
  redis_prod_data:
  ollama_prod_data:

networks:
  lawsphere-prod:
    driver: bridge
