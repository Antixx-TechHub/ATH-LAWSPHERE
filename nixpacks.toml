# Nixpacks configuration for Railway
# Builds the web app from monorepo

[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
# Install all workspace dependencies from root
cmds = ["npm install --workspaces --include-workspace-root"]

[phases.build]
cmds = [
    "cd apps/web && npx prisma generate",
    "cd apps/web && npm run build"
]

# Run migrations at startup (when DB is accessible)
[start]
cmd = "cd apps/web && npx prisma migrate deploy && node server.js"

[variables]
NODE_ENV = "production"
