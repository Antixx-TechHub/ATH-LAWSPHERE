# Development Docker Compose - with hot-reload and Ollama
# Usage: docker-compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: lawsphere-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: lawsphere
      POSTGRES_PASSWORD: lawsphere_secret
      POSTGRES_DB: lawsphere
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lawsphere"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lawsphere-dev

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: lawsphere-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lawsphere-dev

  # AI Service - Development with hot-reload
  ai-service:
    build:
      context: ./apps/ai-service
      dockerfile: Dockerfile.dev
    container_name: lawsphere-ai-dev
    restart: unless-stopped
    environment:
      ENVIRONMENT: development
      DEBUG: "true"
      DATABASE_URL: postgresql://lawsphere:lawsphere_secret@postgres:5432/lawsphere
      REDIS_URL: redis://redis:6379
      # Ollama runs on host, use host.docker.internal
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      # Cloud API keys (optional for dev)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      LANGCHAIN_TRACING_V2: "false"
    volumes:
      # Mount source code for hot-reload
      - ./apps/ai-service:/app
      - ai_service_cache:/app/.cache
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - lawsphere-dev
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Web App - Development with hot-reload
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: lawsphere-web-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://lawsphere:lawsphere_secret@postgres:5432/lawsphere
      REDIS_URL: redis://redis:6379
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: dev-secret-change-in-production
      AI_SERVICE_URL: http://ai-service:8000
    volumes:
      # Mount source code for hot-reload
      - ./apps/web/src:/app/src
      - ./apps/web/public:/app/public
      - ./apps/web/prisma:/app/prisma
      - web_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - ai-service
    networks:
      - lawsphere-dev
    command: npm run dev

volumes:
  postgres_data_dev:
  redis_data_dev:
  ai_service_cache:
  web_node_modules:

networks:
  lawsphere-dev:
    driver: bridge
